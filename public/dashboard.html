<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Dlx Cash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1cb0;
            --accent: #00d4ff;
            --dark-bg: #0f0f23;
            --card-bg: rgba(30, 30, 46, 0.9);
            --text-light: #ffffff;
            --text-gray: #b0b0d0;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo-icon {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .user-info {
            text-align: right;
        }

        .user-info h2 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .user-info p {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Notification Banner */
        .notification-banner {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: var(--box-shadow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Balance Card */
        .balance-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 10s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .balance-title {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 1.2rem;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .card-number {
            font-size: 1rem;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .card-holder {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .card-logo {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Quick Actions */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .action-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .action-icon {
            font-size: 2rem;
            margin-bottom: 0.8rem;
            color: var(--accent);
        }

        .action-title {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Menu Section */
        .menu-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .menu-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .menu-items {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-icon {
            font-size: 1.3rem;
            width: 30px;
            text-align: center;
            color: var(--primary);
        }

        .menu-text {
            flex: 1;
            font-size: 1rem;
        }

        .menu-arrow {
            color: var(--text-gray);
        }

        /* WhatsApp Button */
        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            transition: var(--transition);
        }

        .whatsapp-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.5);
        }

        /* Logout Button */
        .logout-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: rgba(244, 67, 54, 0.3);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .balance-amount {
                font-size: 2rem;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-wallet logo-icon"></i>
                <span>Delux Cash</span>
            </div>
            <div class="user-info">
                <h2 id="fullName">Loading...</h2>
                <p>Welcome back!</p>
            </div>
        </div>

        <!-- Notification Banner -->
        <div class="notification-banner">
            <i class="fas fa-gift"></i> â‚¦90,000 Welcome Bonus! ðŸŽ‰
        </div>

        <!-- Balance Card -->
        <div class="balance-card">
            <div class="balance-header">
                <div class="balance-title">Available Balance</div>
                <div class="card-chip">
                    <i class="fas fa-microchip"></i>
                </div>
            </div>
            <div class="balance-amount">â‚¦<span id="balance">0</span></div>
            <div class="card-number">**** **** **** 4264</div>
            <div class="card-footer">
                <div class="card-holder" id="cardHolder">Loading...</div>
                <div class="card-logo">
                    <i class="fas fa-credit-card"></i>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="action-card" onclick="window.location.href='add.html'">
                <div class="action-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="action-title">Deposit</div>
            </div>
            <div class="action-card" onclick="window.location.href='transfer.html'">
                <div class="action-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <div class="action-title">Transfer</div>
            </div>
        </div>

        <!-- Menu Section -->
        <div class="menu-section">
            <div class="menu-title">Quick Access</div>
            <div class="menu-items">
                <div class="menu-item" onclick="window.location.href='history.html'">
                    <div class="menu-icon">
                        <i class="fas fa-history"></i>
                    </div>
                    <div class="menu-text">Transaction History</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="menu-item" onclick="window.location.href='about.html'">
                    <div class="menu-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="menu-text">About Delux Cash</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="menu-item" onclick="window.location.href='/earn.html'">
                    <div class="menu-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="menu-text">Earn Money</div>
                    <div class="menu-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- WhatsApp Button -->
        <a href="https://wa.me/+447562753148" target="_blank" class="whatsapp-button">
            <i class="fab fa-whatsapp"></i>
            Contact Support
        </a>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            Logout
        </button>
    </div>

    <script>
        function fetchDashboard() {
            fetch("/dashboard", { credentials: "include" })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Session expired. Redirecting to login...");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("fullName").textContent = data.fullName;
                    document.getElementById("cardHolder").textContent = data.fullName;
                    document.getElementById("balance").textContent = data.balance.toLocaleString();
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert(error.message);
                    window.location.href = "login.html";
                });
        }

        function logout() {
            fetch("/logout", { method: "POST", credentials: "include" })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.href = "login.html";
                })
                .catch(error => console.error("Error:", error));
        }

        document.addEventListener("DOMContentLoaded", fetchDashboard);
    </script>
</body>
</html>
